<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/{id}(id=${user.getId()})}"></a>
    <a th:text="${user.getName()}"></a>
    <a th:text="${user.getSurname()}"></a>
    <a th:text="${user.getEmail()}"></a>
    
</div>
</body>
</html>
